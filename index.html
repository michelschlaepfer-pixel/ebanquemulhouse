<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBanque Mulhouse - Vérification de Solde</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="logo.png" alt="Logo eBanque Mulhouse" class="logo">
        <h1>eBanque Mulhouse</h1>
        <p class="slogan">Service de vérification sécurisée</p>
    </header>

    <section class="box">
        <h2>Vérifier votre solde</h2>

        <form id="verif-form">
            <label>Numéro de compte :</label>
            <input type="text" id="account" placeholder="Entrez votre numéro de compte" required>

            <button type="submit">Vérifier</button>
        </form>

        <div id="result"></div>
    </section>

    <footer>
        © 2025 eBanque Mulhouse — Service sécurisé
    </footer>

<script src="script.js"></script>
</body>
</html>
