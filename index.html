<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBanque Mulhouse - Portail sécurisé</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <img src="Logo.png" alt="Logo eBanque Mulhouse" class="logo">
    <h1>eBanque Mulhouse</h1>
    <p class="subtitle">Portail officiel de vérification des comptes</p>
</header>

<main>
    <section class="card">
        <h2>Vérification de solde</h2>

        <form id="verifForm">
            <label>Numéro de compte :</label>
            <input id="compte" type="text" placeholder="EX :  FR76 1020 7000 1234" required>

            <label>Code client :</label>
            <input id="code" type="password" placeholder="Votre code d'accès" required>

            <button type="submit">Vérifier le solde</button>
        </form>

        <div id="resultat" class="hidden">
            <h3>Résultat</h3>
            <p id="solde"></p>
        </div>
    </section>
</main>

<footer>
    © 2025 eBanque Mulhouse – Tous droits réservés
</footer>

<script src="script.js"></script>

</body>
</html>
